<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoinGecko Category Filter</title>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tom-select@2.4.2/dist/css/tom-select.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class="btn btn-ghost text-xl">CoinGecko Category Filter</a>
      </div>
    </div>
    <div class="container mx-6">
      <div class="flex gap-2">
        <div class="dropdown relative">
          <input
            type="text"
            id="searchInput"
            placeholder="Select an option"
            onfocus="showDropdown()"
            oninput="filterOptions()"
            class="input input-bordered w-full max-w-xs"
            autocomplete="off"
          />
          <ul
            id="dropdownList"
            class="cursor-pointer absolute menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow"
          ></ul>
        </div>

        <button class="btn btn-primary" id="btn-filter">Filter</button>
        <button class="btn btn-secondary" id="btn-reset">Reset</button>
      </div>

      <div id="budge-filter-category" class="mt-4"></div>

      <div id="table-token" class="table-token table w-full py-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.4.2/dist/js/tom-select.complete.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
